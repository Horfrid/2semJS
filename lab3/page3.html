<script type="text/javascript">
	var name = new String (' Радкевич Александр Дмитриевич');
	document.write('Исходная строка: ' + name + '<br>' + 'Верхний регистр: ' + name.toUpperCase() + '<br>' + 'Нижний регистр: ' + name.toLowerCase() + '<br>');
	document.write('ФИО: ');
	for (i = 1; i < name.length; i++)

			document.write(name[i]);
</script>

<!DOCTYPE html>
<html>
<head>
<style>
td {
border: 2px solid black;
background: #bebebe;
}
</style>
</head>
<body>
<script type="text/javascript">
	var date = new Date();
	document.write('<table>');
	document.write('<tr>');
	document.write('<td>Год</td>');
	document.write('<td>'+date.getFullYear()+'</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>Месяц</td>');
	document.write('<td>'+(date.getMonth() + 1)+'</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>День</td>');
	document.write('<td>'+date.getDate()+'</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>Часы</td>');
	document.write('<td>'+date.getHours()+'</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>Минуты</td>');
	document.write('<td>'+date.getMinutes()+'</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>Секунды</td>');
	document.write('<td>'+date.getSeconds()+'</td>');
	document.write('</tr>');
	document.write('</table>');
</script>
</body>
</html>

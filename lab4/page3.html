<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
	
	var arr = new Array();
	arr[0] = 6*Math.PI*Math.PI+3*Math.pow(Math.E, 8);
	arr[1] = 2*Math.cos(4)+Math.cos(12)+8*Math.pow(Math.E, 3);
	arr[2] = 3*Math.sin(9)+Math.log(5)+Math.sqrt(3);
	arr[3] = 2*Math.tan(5)+6*Math.PI+Math.sqrt(12);
	document.write("<p>Исходный массив:</p>");
	for (var i = 0; i <= 3; i++)
	{
		document.write(arr[i] + "<br>");
	}
	document.write("<hr>");
	document.write("<p>Удаление 1 элемента массива</p><p>Результат:</p>");
	delete arr[0];	
	for (var i = 0; i <= 3; i++)
	{
		document.write(arr[i] + "<br>");
	}
	document.write("<hr> Есть ли в массиве элемент с индексом два? (если есть то true, если нет, то false)<br>");
	document.write(2 in arr);
	
	document.write("<hr> Является ли объект Array, String, Object?<br>");
	document.write(arr instanceof Array, "<br>");
	document.write(arr instanceof String, "<br>");
	document.write(arr instanceof Object, "<br>");
document.write(typeof arr);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
function Gruppa(n,spec,kolich) {
this.n=n;
this.spec=spec;
this.kolich=kolich;
this.add_stud=function add_stud(k) {
this.kolich+=k;
document.write('В группу ' + this.n + ' добавили '+ k + ' студентов.<br\>'); 
}
this.sub_stud=function sub_stud(k) {
this.kolich-=k;
document.write('В группе ' + this.n + ' отчислили '+ k + ' студентов.<br\>'); 
}
}
let gr1=new Gruppa();
let gr2=new Gruppa();
let gr3=new Gruppa();
gr1.n=prompt("Введите номер группы");
gr1.spec=prompt("Введите специальность группы");
gr1.kolich=prompt("Введите количество студентов группы", "15");
gr2.n=prompt("Введите номер группы");
gr2.spec=prompt("Введите специальность группы");
gr2.kolich=prompt("Введите количество студентов группы", "15");
gr3.n=prompt("Введите номер группы");
gr3.spec=prompt("Введите специальность группы");
gr3.kolich=prompt("Введите количество студентов группы", "15");
document.write(gr1.n + " " + gr1.spec + " " + gr1.kolich + "<br>");
document.write(gr2.n + " " + gr2.spec + " " + gr2.kolich + "<br>");
document.write(gr3.n + " " + gr3.spec + " " + gr3.kolich + "<br>");
m=prompt("Сколько студентов отчислить?", "1")
gr1.sub_stud(m);
gr2.add_stud(3);
m=prompt("Сколько студентов отчислить?", "1")
gr3.sub_stud(m);
document.write(gr1.n + " " + gr1.spec + " " + gr1.kolich+ "<br>");
document.write(gr2.n + " " + gr2.spec + " " + gr2.kolich+ "<br>");
document.write(gr3.n + " " + gr3.spec + " " + gr3.kolich);
document.write("<hr>")
document.write(typeof Gruppa);
</script>

</body>
</html>
